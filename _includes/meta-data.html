<!-- Meta -->
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}Sixzero helps companies design life changing apps and software.{% endif %}"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Favicon -->
<link rel="icon" type="image/png" href="/assets/img/favicon.png?v=4" sizes="16x16">  
<link rel="icon" type="image/png" href="/assets/img/favicon.png?v=4" sizes="32x32">  
<link rel="icon" type="image/png" href="/assets/img/favicon.png?v=4" sizes="96x96">
<!-- Styles -->
<link rel="stylesheet" href="/assets/css/main.css" media="all">
<!-- Google Verification -->
<meta name="google-site-verification" content="XljzHjHqLkwr1MNaK6we3CY-8Ze6PX1Jj_MlYsw_cKk" />
<!-- OpenGraph -->
<meta property="og:type" content="website" />
<meta property="og:description" content="Software and app design studio based in Vancouver, BC." />
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:image" content="{% if page.og_image %}{{ page.og_image }}{% else %}http://sixzero.co/assets/img/og-image.png{% endif %}" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="627" />
<meta property="og:image:alt" content="Sixzero banner with logo" />
<meta property="og:url" content="http://sixzero.co{{ page.url }}" />
